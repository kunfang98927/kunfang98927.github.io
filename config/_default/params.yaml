# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: fuchsia

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ""
  org_name: "McGill University / CIRMMT / DDMAL"
  description: "Kun Fang | PhD student in Music Technology"
  # twitter: ""
  analytics:
    google_analytics: ""
    baidu_tongji: ""
    plausible: ""
    fathom: ""
    pirsch: ""
  verification:
    google: ""
    baidu: ""

# Site header
header:
  navbar:
    enable: true
    block: "navbar"
    fixed_to_top: true
    show_search: true
  show_theme_chooser: false
    logo:
      text: "Kun Fang"

# Site footer
footer:
  copyright:
    notice: "© {year} Kun Fang."
    # license:
    #   enable: true
    #   allow_derivatives: false
    #   share_alike: true
    #   allow_commercial: false

# Localization
locale:
  date_format: "2006-01"
  time_format: "5:48 PM"

# Site features
features:
  math:
  enable: true # 需要显示公式时启用，如不需要可改回 false
  privacy_pack:
    enable: false
